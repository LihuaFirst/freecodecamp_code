<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>title</title>
	<meta name="author" content="name">

	<script>	
		
		var count = 0;

		function cc(card) {
			// Only change code below this line
			switch (card) {
			case 2:
			case 3:
			case 4:
			case 5:
			case 6:
				{
					count++;
					console.log('Card ' + card + ': ' + count);
					break;
				}
			case 7:
			case 8:
			case 9:
				{
					break;
				}
			case 10:
			case 'J':
			case 'Q':
			case 'K':
			case 'A':
				{
					count--;
					break;
				}
			default:
				{
					break;
				}
			}


			if (count > 0) {
				return count + " Bet";
			}
			return count + " Hold";
			// Only change code above this line
		}

		// Add/remove calls to test your function.
		// Note: Only the last will display
		cc(2);
		cc(3);
		cc(7);
		cc('K');
		cc('A');
	</script>

</head>

</html>
