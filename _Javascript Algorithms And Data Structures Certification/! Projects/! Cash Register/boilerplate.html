	<script>
		/* My Solution */

		function checkCashRegister(price, cash, cid) {
			var status = '';
			var change = [];

			const currency = [["PENNY", 0.01], ["NICKEL", 0.05], ["DIME", 0.1], ["QUARTER", 0.25], ["ONE", 1], ["FIVE", 5], ["TEN", 10], ["TWENTY", 20], ["ONE HUNDRED", 100]];

			var diff = cash - price;
			for (var i = currency.length - 1; i >= 0; i--) {
				if (diff < currency[i][1]) {
					continue;
				}

				if (diff > cid[i][1]) {
					if (cid[i][1] > 0) {
						change.push([cid[i][0], cid[i][1]]);

						console.log(cid[i][0] + ' : ' + cid[i][1]);

						diff = (diff - cid[i][1]).toFixed(2);
						cid[i][1] = 0;
					} else {
						change.push([cid[i][0], cid[i][1]]);
						
					}
				} else {
					var count = Math.floor(diff / currency[i][1]);

					change.push([currency[i][0], currency[i][1] * count]);

					console.log(currency[i][0] + ' * ' + count + ' : ' + currency[i][1] * count);


					diff = (diff - (currency[i][1] * count)).toFixed(2);
					
					cid[i][1] = (diff - (currency[i][1] * count)).toFixed(2);
				}


			}
			if (diff > 0) {
				status = 'INSUFFICIENT_FUNDS';
				change = [];
			} else {
				status = 'CLOSED';
				for (var i = 0; i < cid.length; i++) {
					if (cid[i][1] > 0) {
						status = 'OPEN';
					}
				}
			}

			var result = {
				status: status,
				change: change
			};
			console.log(result);
			return result;
		}
