	<script>
		function reverseString(str) {
			let tempArr = [];
			for (let i = 0; i < str.length; i++) {
				tempArr.unshift(str[i]);
			}
			str = tempArr.join('');

			return str;
		}

		reverseString("hello");
	</script>
