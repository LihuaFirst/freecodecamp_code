<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>title</title>
	<meta name="author" content="name">

	<script>
		/* My Solution */

		function orbitalPeriod(arr) {
			var GM = 398600.4418;
			var earthRadius = 6367.4447;

			let result = [];
			for (var i in arr) {
				var axis = earthRadius + arr[i].avgAlt;

				var convertV = Math.round(2 * Math.PI * Math.sqrt(Math.pow(axis, 3) / GM));

				result.push({
					name: arr[i].name,
					orbitalPeriod: convertV
				})

			}


			return result;
		}

		orbitalPeriod([{
			name: "sputnik",
			avgAlt: 35873.5553
		}]);
		/* FCC: Basic Solution */

		function orbitalPeriod(arr) {
			var GM = 398600.4418;
			var earthRadius = 6367.4447;
			var a = 2 * Math.PI;
			var newArr = [];
			var getOrbPeriod = function (obj) {
				var c = Math.pow(earthRadius + obj.avgAlt, 3);
				var b = Math.sqrt(c / GM);
				var orbPeriod = Math.round(a * b);
				delete obj.avgAlt;
				obj.orbitalPeriod = orbPeriod;
				return obj;
			};

			for (var elem in arr) {
				newArr.push(getOrbPeriod(arr[elem]));
			}

			return newArr;
		}

		// test here
		orbitalPeriod([{
			name: "sputnik",
			avgAlt: 35873.5553
		}]);
		/* FCC: Intermediate Solution */
		function orbitalPeriod(arr) {
			var GM = 398600.4418;
			var earthRadius = 6367.4447;

			//Looping through each key in arr object
			for (var prop in arr) {
				//Rounding off the orbital period value
				var orbitalPer = Math.round(2 * Math.PI * Math.sqrt(Math.pow(arr[prop].avgAlt + earthRadius, 3) / GM));
				//deleting the avgAlt property
				delete arr[prop].avgAlt;
				//adding orbitalPeriod property
				arr[prop].orbitalPeriod = orbitalPer;
			}

			return arr;
		}

		// test here
		orbitalPeriod([{
			name: "sputnik",
			avgAlt: 35873.5553
		}]);

		/* FCC: Advanced Solution */
		function orbitalPeriod(arr) {
			var GM = 398600.4418;
			var earthRadius = 6367.4447;

			// Loop through each item in the array arr
			arr.forEach(function (item) {
				// Calculate the Orbital period value
				var tmp = Math.round(2 * Math.PI * Math.sqrt(Math.pow(earthRadius + item.avgAlt, 3) / GM));
				//Delete the avgAlt property
				delete item.avgAlt;
				//Add orbitalPeriod property
				item.orbitalPeriod = tmp;
			});
			return arr;
		}

		// test here
		orbitalPeriod([{
			name: "sputnik",
			avgAlt: 35873.5553
		}]);
	</script>
