	<script>
		/* My Solution */
		function pairElement(str) {
			let result = [];

			for (let i = 0; i < str.length; i++) {
				let temp = [];
				switch (str[i]) {
				case 'A':
					temp = ['A', 'T'];
					break;
				case 'T':
					temp = ['T', 'A'];
					break;

				case 'C':
					temp = ['C', 'G'];
					break;
				case 'G':
					temp = ['G', 'C'];
					break;
				}
				result.push(temp);
			}
			console.log(result);
			return result;
		}

		pairElement("GCG");

		/* FCC: Basic Solution */
		function pairElement(str) {
			// Return each strand as an array of two elements, the original and the pair.
			var paired = [];

			// Function to check with strand to pair.
			var search = function (char) {
				switch (char) {
				case 'A':
					paired.push(['A', 'T']);
					break;
				case 'T':
					paired.push(['T', 'A']);
					break;
				case 'C':
					paired.push(['C', 'G']);
					break;
				case 'G':
					paired.push(['G', 'C']);
					break;
				}
			};

			// Loops through the input and pair.
			for (var i = 0; i < str.length; i++) {
				search(str[i]);
			}

			return paired;
		}

		// test here
		pairElement("GCG");

		/* FCC: Intermediate Solution */

		function pairElement(str) {
			//create object for pair lookup
			var pairs = {
					"A": "T",
					"T": "A",
					"C": "G",
					"G": "C"
				}
				//split string into array of characters
			var arr = str.split("");
			//map character to array of character and matching pair
			return arr.map(x => [x, pairs[x]]);
		}

		//test here
		pairElement("GCG");
		/* FCC: Advanced Solution */
	</script>
